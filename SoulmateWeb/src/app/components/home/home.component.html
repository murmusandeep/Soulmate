<div class="container mt-5">
    @if(!registerMode) {
    <div style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in to view Your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn More</button>

        </div>
    </div>
    } @else {
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" />
            </div>
        </div>
    </div>
    }
</div>
